<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinOps Phase 1 - AWS Resources</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1B1E23;
      color: #E5E7EB;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #0BCAD9;
    }

    h1 {
      color: #0BCAD9;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #9CA3AF;
      font-size: 14px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #252930;
      padding: 20px;
      border-radius: 8px;
      border-left: 3px solid #0BCAD9;
    }

    .stat-label {
      color: #9CA3AF;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      color: #0BCAD9;
      font-size: 24px;
      font-weight: 600;
    }

    .resources-table {
      background: #252930;
      border-radius: 8px;
      overflow: hidden;
    }

    .table-header {
      background: #2D3139;
      padding: 15px 20px;
      border-bottom: 1px solid #0BCAD9;
    }

    .table-header h2 {
      color: #E5E7EB;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #2D3139;
    }

    th {
      text-align: left;
      padding: 12px 20px;
      color: #0BCAD9;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 16px 20px;
      border-top: 1px solid #2D3139;
      color: #E5E7EB;
    }

    tbody tr:hover {
      background: #2D3139;
    }

    .type-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      background: rgba(11, 202, 217, 0.15);
      color: #0BCAD9;
    }

    .cost {
      color: #10B981;
      font-weight: 600;
    }

    .utilization {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .utilization-bar {
      flex: 1;
      height: 6px;
      background: #2D3139;
      border-radius: 3px;
      overflow: hidden;
    }

    .utilization-fill {
      height: 100%;
      background: #0BCAD9;
      border-radius: 3px;
    }

    .utilization-text {
      font-size: 12px;
      color: #9CA3AF;
      min-width: 40px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9CA3AF;
    }

    .error {
      background: #991B1B;
      color: #FEE2E2;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>FinOps Phase 1 Prototype</h1>
      <p class="subtitle">AWS Resource Overview - DCL Connected</p>
    </header>

    <div id="error" class="error" style="display: none;"></div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-label">Total Resources</div>
        <div class="stat-value" id="total-resources">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Monthly Cost</div>
        <div class="stat-value" id="total-cost">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Avg Utilization</div>
        <div class="stat-value" id="avg-utilization">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Regions</div>
        <div class="stat-value" id="total-regions">-</div>
      </div>
    </div>

    <div class="resources-table">
      <div class="table-header">
        <h2>AWS Resources</h2>
      </div>
      <div id="table-container">
        <div class="loading">Loading resources...</div>
      </div>
    </div>
  </div>

  <script>
    async function loadResources() {
      try {
        const response = await fetch('/api/resources');
        if (!response.ok) throw new Error('Failed to fetch resources');
        
        const resources = await response.json();
        
        // Calculate stats
        const totalResources = resources.length;
        const totalCost = resources.reduce((sum, r) => sum + r.monthlyCost, 0);
        const avgUtilization = Math.round(
          resources.reduce((sum, r) => sum + r.utilizationPercent, 0) / totalResources
        );
        const uniqueRegions = new Set(resources.map(r => r.region)).size;

        // Update stats
        document.getElementById('total-resources').textContent = totalResources;
        document.getElementById('total-cost').textContent = '$' + totalCost.toLocaleString('en-US', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
        document.getElementById('avg-utilization').textContent = avgUtilization + '%';
        document.getElementById('total-regions').textContent = uniqueRegions;

        // Build table
        const tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Resource ID</th>
                <th>Type</th>
                <th>Region</th>
                <th>Monthly Cost</th>
                <th>Utilization</th>
              </tr>
            </thead>
            <tbody>
              ${resources.map(resource => `
                <tr>
                  <td><code>${resource.resourceId}</code></td>
                  <td><span class="type-badge">${resource.type}</span></td>
                  <td>${resource.region}</td>
                  <td class="cost">$${resource.monthlyCost.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                  })}</td>
                  <td>
                    <div class="utilization">
                      <div class="utilization-bar">
                        <div class="utilization-fill" style="width: ${resource.utilizationPercent}%"></div>
                      </div>
                      <span class="utilization-text">${resource.utilizationPercent}%</span>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        document.getElementById('table-container').innerHTML = tableHTML;
      } catch (error) {
        console.error('Error loading resources:', error);
        document.getElementById('error').textContent = 'Error loading resources: ' + error.message;
        document.getElementById('error').style.display = 'block';
        document.getElementById('table-container').innerHTML = '<div class="loading">Failed to load resources</div>';
      }
    }

    // Load resources on page load
    loadResources();
  </script>
</body>
</html>
