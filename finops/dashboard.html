<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinOps Executive Dashboard - Spend & Utilization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1B1E23;
      color: #E5E7EB;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #0BCAD9;
    }

    h1 {
      color: #0BCAD9;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #9CA3AF;
      font-size: 14px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #252930;
      padding: 20px;
      border-radius: 8px;
      border-left: 3px solid #0BCAD9;
    }

    .stat-label {
      color: #9CA3AF;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      color: #0BCAD9;
      font-size: 24px;
      font-weight: 600;
    }

    .resources-table {
      background: #252930;
      border-radius: 8px;
      overflow: hidden;
    }

    .table-header {
      background: #2D3139;
      padding: 15px 20px;
      border-bottom: 1px solid #0BCAD9;
    }

    .table-header h2 {
      color: #E5E7EB;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #2D3139;
    }

    th {
      text-align: left;
      padding: 12px 20px;
      color: #0BCAD9;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      padding: 16px 20px;
      border-top: 1px solid #2D3139;
      color: #E5E7EB;
    }

    tbody tr:hover {
      background: #2D3139;
    }

    .type-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      background: rgba(11, 202, 217, 0.15);
      color: #0BCAD9;
    }

    .cost {
      color: #10B981;
      font-weight: 600;
    }

    .utilization {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .utilization-bar {
      flex: 1;
      height: 6px;
      background: #2D3139;
      border-radius: 3px;
      overflow: hidden;
    }

    .utilization-fill {
      height: 100%;
      background: #0BCAD9;
      border-radius: 3px;
    }

    .utilization-text {
      font-size: 12px;
      color: #9CA3AF;
      min-width: 40px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9CA3AF;
    }

    .error {
      background: #991B1B;
      color: #FEE2E2;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: #252930;
      padding: 20px;
      border-radius: 8px;
      border-top: 3px solid #0BCAD9;
    }

    .chart-title {
      color: #E5E7EB;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .stat-subvalue {
      color: #9CA3AF;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>FinOps Executive Dashboard</h1>
      <p class="subtitle">Spend & Utilization Visibility - Mission 1 Epic A</p>
    </header>

    <div id="error" class="error" style="display: none;"></div>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-label">Monthly Spend</div>
        <div class="stat-value" id="monthly-spend">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">YTD Spend</div>
        <div class="stat-value" id="ytd-spend">-</div>
        <div class="stat-subvalue" id="annual-projection">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Avg CPU Utilization</div>
        <div class="stat-value" id="cpu-utilization">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Avg Memory Utilization</div>
        <div class="stat-value" id="memory-utilization">-</div>
      </div>
    </div>

    <div class="charts-grid">
      <div class="chart-card">
        <h3 class="chart-title">Spend by Resource Type</h3>
        <div class="chart-container">
          <canvas id="spend-breakdown-chart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h3 class="chart-title">6-Month Spend Trend</h3>
        <div class="chart-container">
          <canvas id="trend-chart"></canvas>
        </div>
      </div>
    </div>

    <div class="resources-table">
      <div class="table-header">
        <h2>AWS Resources</h2>
      </div>
      <div id="table-container">
        <div class="loading">Loading resources...</div>
      </div>
    </div>
  </div>

  <script>
    let spendBreakdownChart = null;
    let trendChart = null;

    async function loadSpendSummary() {
      try {
        const response = await fetch('/api/finops/spend-summary');
        if (!response.ok) throw new Error('Failed to fetch spend summary');
        
        const summary = await response.json();
        
        // Update stat cards
        document.getElementById('monthly-spend').textContent = '$' + summary.monthlySpend.toLocaleString('en-US', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
        
        document.getElementById('ytd-spend').textContent = '$' + summary.ytdSpend.toLocaleString('en-US', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
        
        document.getElementById('annual-projection').textContent = 'Annual Proj: $' + 
          summary.annualProjection.toLocaleString('en-US', {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
          });
        
        document.getElementById('cpu-utilization').textContent = summary.avgCpuUtilization + '%';
        document.getElementById('memory-utilization').textContent = summary.avgMemoryUtilization + '%';
        
        // Create Spend Breakdown Chart (Doughnut)
        const spendTypes = Object.keys(summary.spendByType);
        const spendValues = Object.values(summary.spendByType);
        const colors = ['#0BCAD9', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899'];
        
        if (spendBreakdownChart) spendBreakdownChart.destroy();
        const ctx1 = document.getElementById('spend-breakdown-chart').getContext('2d');
        spendBreakdownChart = new Chart(ctx1, {
          type: 'doughnut',
          data: {
            labels: spendTypes,
            datasets: [{
              data: spendValues,
              backgroundColor: colors,
              borderColor: '#1B1E23',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: 'bottom',
                labels: {
                  color: '#E5E7EB',
                  padding: 15,
                  font: { size: 12 }
                }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const label = context.label || '';
                    const value = context.parsed || 0;
                    return label + ': $' + value.toLocaleString('en-US', {
                      minimumFractionDigits: 2,
                      maximumFractionDigits: 2
                    });
                  }
                }
              }
            }
          }
        });
        
        // Create Trend Line Chart
        const months = summary.historicalTrend.map(d => d.month);
        const spendData = summary.historicalTrend.map(d => d.spend);
        
        if (trendChart) trendChart.destroy();
        const ctx2 = document.getElementById('trend-chart').getContext('2d');
        trendChart = new Chart(ctx2, {
          type: 'line',
          data: {
            labels: months,
            datasets: [{
              label: 'Monthly Spend',
              data: spendData,
              borderColor: '#0BCAD9',
              backgroundColor: 'rgba(11, 202, 217, 0.1)',
              borderWidth: 3,
              fill: true,
              tension: 0.4,
              pointBackgroundColor: '#0BCAD9',
              pointBorderColor: '#1B1E23',
              pointBorderWidth: 2,
              pointRadius: 5,
              pointHoverRadius: 7
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return '$' + context.parsed.y.toLocaleString('en-US', {
                      minimumFractionDigits: 2,
                      maximumFractionDigits: 2
                    });
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  color: '#9CA3AF',
                  callback: function(value) {
                    return '$' + value.toLocaleString('en-US');
                  }
                },
                grid: {
                  color: 'rgba(156, 163, 175, 0.1)'
                }
              },
              x: {
                ticks: {
                  color: '#9CA3AF'
                },
                grid: {
                  color: 'rgba(156, 163, 175, 0.1)'
                }
              }
            }
          }
        });
        
      } catch (error) {
        console.error('Error loading spend summary:', error);
        document.getElementById('error').textContent = 'Error loading spend summary: ' + error.message;
        document.getElementById('error').style.display = 'block';
      }
    }

    async function loadResources() {
      try {
        const response = await fetch('/api/resources');
        if (!response.ok) throw new Error('Failed to fetch resources');
        
        const resources = await response.json();

        // Build table
        const tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Resource ID</th>
                <th>Type</th>
                <th>Region</th>
                <th>Monthly Cost</th>
                <th>Utilization</th>
              </tr>
            </thead>
            <tbody>
              ${resources.map(resource => `
                <tr>
                  <td><code>${resource.resourceId}</code></td>
                  <td><span class="type-badge">${resource.type}</span></td>
                  <td>${resource.region}</td>
                  <td class="cost">$${resource.monthlyCost.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                  })}</td>
                  <td>
                    <div class="utilization">
                      <div class="utilization-bar">
                        <div class="utilization-fill" style="width: ${resource.utilizationPercent}%"></div>
                      </div>
                      <span class="utilization-text">${resource.utilizationPercent}%</span>
                    </div>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        document.getElementById('table-container').innerHTML = tableHTML;
      } catch (error) {
        console.error('Error loading resources:', error);
        document.getElementById('error').textContent = 'Error loading resources: ' + error.message;
        document.getElementById('error').style.display = 'block';
        document.getElementById('table-container').innerHTML = '<div class="loading">Failed to load resources</div>';
      }
    }

    // Load all data on page load
    async function loadDashboard() {
      await Promise.all([loadSpendSummary(), loadResources()]);
    }

    loadDashboard();
    
    // Auto-refresh every 30 seconds
    setInterval(loadDashboard, 30000);
  </script>
</body>
</html>
